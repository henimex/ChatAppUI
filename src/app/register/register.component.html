<form #registerForm="ngForm" (ngSubmit)="register()">
  <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>
  <hr>

  <div class="form-group m-2">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group m-2">
    <input type="text" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class=" btn btn-primary m-3" type="submit">Register</button>
    <button class=" btn btn-outline-primary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
